<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--MyCss-->
    <link rel="stylesheet" href="{% static 'main/css/form.css' %}">

    <title>{{ title }}</title>
</head>
<body class="container-fluid d-flex justify-content-center">
<div id="image-block" class="d-flex justify-content-center p-4">
    <div id="main-form" class="card p-5">

        <a href="" class="navbar-brand"><h3 id="form_title" class="text-center">{{form_title}}</h3></a>

        <div class="card-body text-center text-light">
            <form action="" method="POST">
                {% csrf_token %}

                {% block form_fields %}{% endblock form_fields %}

                <!--Helping block-->
                <div class="d-flex justify-content-between">
                    <button id="button" type="submit" class="btn btn-primary">{{button}}</button>
                    <p id="help-text" class="small fw-bold mt-2 pt-1">
                        {{help_text}}
                        <a href="" class="link-primary navbar-brand">{{help_link}}</a>
                    </p>
                </div>

            </form>
        </div>


    </div>
</div>
</body>
</html>
