{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>{{ title }}</title>
</head>
<body class="d-flex justify-content-center">

<div class="container-fluid d-flex justify-content-center"
     style="background-image: url('{% static 'main/image/login_back.png'%}'); background-repeat: no-repeat; min-height: 850px;">
    <div class="d-flex justify-content-center p-4">
        <div class="card p-5" style="
            border-radius: 40px;
            height:400px;
            width:500px;
            margin-top: 150px;
            background-color: #EAEAEA;
            box-shadow: 0px 0px 100px 50px rgba(0, 0, 0, 0.25);">
            <a class="navbar-brand" href="{% url 'employee' %}"><h3 class="text-center" style="color: #4164DF">
                FastJob</h3>
            </a>
            <div class="card-body text-center text-light">
                <form action="" method="POST">
                    {% csrf_token %}

                    <div class="form-floating flex-field mb-4 text-dark">
                        {{ form.email }}
                        <label for="{{ form.email.id_for_label }}" class="form-label">
                            E-mail
                        </label>
                    </div>

                    <div class="form-floating flex-field mb-4 text-dark">
                        {{ form.password }}
                        <label for="{{ form.password.id_for_label }}" class="form-label">
                            Пароль
                        </label>
                    </div>

                    <div class="d-flex justify-content-between ">
                        <button type="submit" class="btn btn-primary"
                                style="border-radius: 20px; background-color: #4164DF">Войти
                        </button>
                        <p class="small fw-bold mt-2 pt-1 " style="color: #3D3D3D">
                            Нет аккаунта?
                            <a href="" class="link-primary navbar-brand">Зарегистрироваться</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
