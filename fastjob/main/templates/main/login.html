{% extends 'forms.html' %}

{% block form_fields %}
<div class="form-floating flex-field mb-4 text-dark">
    {{ form.email }}
    <label for="{{ form.email.id_for_label }}" class="form-label">
        E-mail
    </label>
</div>

<div class="form-floating flex-field mb-4 text-dark">
    {{ form.password }}
    <label for="{{ form.password.id_for_label }}" class="form-label">
        Пароль
    </label>
</div>
{% endblock form_fields %}
